<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    <h1>Search</h1>
    
    <form id="search-form">
      
        <label for="search-query">Search:</label>
        <input type="text" id="search-query" name="search-query" placeholder="Enter your search query" required><br><br>
        
      
        <div id="search-results"></div><br><br>
        
   
        <input type="submit" value="Search">
    </form>

    <script>
        document.getElementById("search-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            
            var searchQuery = document.getElementById("search-query").value;
            
        
            var xhr = new XMLHttpRequest();
            
           
            var url = "https://riceloveralexander.com/COMP4537/labs/4/api/definitions/?word="; 
            
          
            xhr.open("GET", url + "?q=" + encodeURIComponent(searchQuery), true);
            
    
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        displaySearchResults(response);
                    } else {
                        displaySearchError(xhr.status);
                    }
                }
            };
     
            xhr.send();
        });

        function displaySearchResults(results) {
            var resultsDiv = document.getElementById("search-results");
            resultsDiv.innerHTML = "";
            
            if (results.found) {
                var definition = results.definition;
                resultsDiv.textContent = "Definition: " + definition;
            } else {
                resultsDiv.textContent = "Request# " + results.requestNumber + ", word '" + results.word + "' not found!";
            }
        }
        
        // Function to display an error message
        function displaySearchError(statusCode) {
            var resultsDiv = document.getElementById("search-results");
            resultsDiv.textContent = "Error: " + statusCode + " - Unable to retrieve data.";
        }
    </script>

</body>


</html>
