<!DOCTYPE html>
<html>
<head>
    <title>Store</title>
</head>
<body>
    <h1>Dictionary</h1>
    
    <form  id="dictionary-form">
        <label for="word">Word:</label>
        <input type="text" id="word" name="word" required><br><br>
     
        <label for="definition">Definition:</label><br>
        <textarea id="definition" name="definition" rows="4" cols="50" required></textarea><br><br>
     
        <input type="submit" value="Create Definition">
    </form>

    <script>
        const post = "POST";

        document.getElementById("dictionary-form").addEventListener("submit", function(event) {
            event.preventDefault(); 
            
           
            var word = document.getElementById("word").value;
            var definition = document.getElementById("definition").value;
            
    
            var otherWebsiteUrl = "https://riceloveralexander.com/COMP4537/labs/4/api/definitions";         
        
            var xhr = new XMLHttpRequest();
            
            
            xhr.open(post, otherWebsiteUrl, true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            
   
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    console.log(xhr.response);
                    if (xhr.status === 200) {
                        alert("Definition submitted successfully.");
                
                    } else {
                        alert("Failed to submit definition.");
                    }
                }
            };
            
         
            xhr.send(`?word=${word}&definition=${definition}`);
           
        });
    </script>
</body>
</html>
